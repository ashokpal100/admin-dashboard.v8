<div class="row">
    <div class="col-lg-8 clearfix">
            <h2 class="section-header">Current Location</h2>
    </div>
    <div class="col-md-12">
        <section class="panel panel-default">
            <div class="panel-body" ng-if="isMapLoaded">
                <map class="ui-map" style="height: 430px!important" zoom="4" center="[19.0760, 72.8777]" scrollwheel="false">
                    <marker ng-repeat="location in currentLocations" position="{{location.latitude}},{{location.longitude}}" title="marker" animation="Animation.DROP" zoom-to-include-markers="auto" on-click="showVehicleInfo(event, location)">
                    </marker>
                    <!-- <custom-marker ng-repeat="location in currentLocations" position="{{location.latitude}},{{location.longitude}}" id="{{location.vrn}}">
                        <div>
                        <p>VRN: {{location.vrn}}</p>
                        <p>DeviceID: {{location.deviceId}}</p>
                        </div>
                    </custom-marker> -->
                </map>
            </div>
        </section>
    </div>
</div>
